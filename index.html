<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--stylesheet link-->
    <link rel="stylesheet" href="app.css">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <title>Random Quote Generator</title>
</head>
<body>

    <div class="app">
        <header>
            <h1>Random Trump Quotes Generator</h1>
        </header>

        <section class="quotes">
            <div style="width:100%;height:0;padding-bottom:57%;position:relative;"><iframe src="https://giphy.com/embed/VGVwLultLZjrrssAak" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/moodman-trump-words-i-know-VGVwLultLZjrrssAak">via GIPHY</a></p>
            <div class="quoteText" id="quoteText"></div>
        </section>

        <section class="controls">
            <button type="button" id="newQuote" class="newQuote button">
                Generate a new quote
            </button>
        </section>
    </div>


    <!--script link-->
    <script src="app.js"></script>
</body>
</html>
